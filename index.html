<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photos Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="gallery-header">
        <h1>GALLERY</h1>
    </div>

    <div class="tabs">
        <div class="tab active" data-category="meat">meat</div>
        <div class="tab" data-category="drinks">drinks</div>
        <div class="tab" data-category="candies">candies</div>
        <div class="tab" data-category="pastries">pastries</div>
    </div>

    <div class="photo-gallery" data-category="meat">
        <img src="meat photos/1.jpeg" alt="Photo 1">
        <img src="meat photos/2.jpeg" alt="Photo 2">
        <img src="meat photos/3.jpeg" alt="Photo 3">
        <img src="meat photos/4.jpeg" alt="Photo 4">
        <img src="meat photos/5.jpeg" alt="Photo 5">
        <img src="meat photos/6.jpeg" alt="Photo 6">
    </div>

    <div class="photo-gallery" data-category="drinks">
        <img src="drinks photos/1.jpeg" alt="Photo 1">
        <img src="drinks photos/2.jpeg" alt="Photo 2">
        <img src="drinks photos/3.jpeg" alt="Photo 3">
        <img src="drinks photos/4.jpeg" alt="Photo 4">
        <img src="drinks photos/5.jpeg" alt="Photo 5">
        <img src="drinks photos/6.jpeg" alt="Photo 6">
    </div>

    <div class="photo-gallery" data-category="candies">
        <img src="candies photos/1.jpeg" alt="Photo 1">
        <img src="candies photos/2.jpeg" alt="Photo 2">
        <img src="candies photos/3.jpeg" alt="Photo 3">
        <img src="candies photos/4.jpeg" alt="Photo 4">
        <img src="candies photos/5.jpeg" alt="Photo 5">
        <img src="candies photos/6.jpeg" alt="Photo 6">
    </div>

    <div class="photo-gallery" data-category="pastries">
        <img src="pastries photos/1.jpeg" alt="Photo 1">
        <img src="pastries photos/2.jpeg" alt="Photo 2">
        <img src="pastries photos/3.jpeg" alt="Photo 3">
        <img src="pastries photos/4.jpeg" alt="Photo 4">
        <img src="pastries photos/5.jpeg" alt="Photo 5">
        <img src="pastries photos/6.jpeg" alt="Photo 6">
    </div>

    <script src="script.js"></script>
</body>
</html>
